<div class="login-container">
  <div class="form-box shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <fa-icon [icon]="faSignInAlt" size="3x" class="text-primary"></fa-icon>
        <h2 class="mt-2 text-black">Log In</h2>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-light">Email address</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-dark">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </span>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [class.is-valid]="email?.valid && (email?.dirty || email?.touched)"
            [class.is-invalid]="
              email?.invalid && (email?.dirty || email?.touched)
            "
          />

          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-dark">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-valid]="
              password?.valid && (password?.dirty || password?.touched)
            "
            [class.is-invalid]="
              password?.invalid && (password?.dirty || password?.touched)
            "
          />

          <div class="invalid-feedback">
            Password must contain:
            <ul>
              <li>Uppercase letter</li>
              <li>Lowercase letter</li>
              <li>Number</li>
              <li>Special character</li>
              <li>Min 8 characters</li>
            </ul>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2" [disabled]="!loginForm.valid">Log In</button>
      <div class="d-flex justify-content-between">
        <a href="/forgot-password" class="text-primary d-block text-center mt-2"
          >Forgot your password?</a
        >
        <a href="/register" class="text-primary d-block text-center mt-2"
          >Regsiter</a
        >
      </div>
    </form>
  </div>
</div>
