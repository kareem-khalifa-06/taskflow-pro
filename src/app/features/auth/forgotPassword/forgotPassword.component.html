<div class="login-container">
  <div class="form-box shadow-lg">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <fa-icon [icon]="faLock" size="3x" class="text-primary"></fa-icon>
        <h2 class="mt-2 text-black">Create new Password</h2>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-dark">Email </label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-light">
            <fa-icon [icon]="faEnvelope"></fa-icon>
          </span>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [class.is-valid]="email?.valid && (email?.dirty || email?.touched)"
            [class.is-invalid]="
              email?.invalid && (email?.dirty || email?.touched)
            "
          />
          <div class="invalid-feedback">Please enter a valid Email Address.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark ali">password </label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-light">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
          <input
            type="{{showPassword?'text':'password'}}"
            class="form-control"
            formControlName="password"
            [class.is-valid]="password?.valid && (password?.dirty || password?.touched)"
            [class.is-invalid]="
              password?.invalid && (password?.dirty || password?.touched)
            "
          />
          <button (click)="toggleShowPassword()" class="btn btn-primary" type="button">
            <fa-icon [icon]="faEye"></fa-icon>
           </button>
          <div class="invalid-feedback">Password must contain:
            <ul>
              <li>Uppercase letter</li>
              <li>Lowercase letter</li>
              <li>Number</li>
              <li>Special character</li>
              <li>Min 8 characters</li>
            </ul></div>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-light">
            <fa-icon [icon]="faLock"></fa-icon>
          </span>
          <input
            type="{{showPassword?'text':'password'}}"
            class="form-control"
            formControlName="confirmPassword"
            [class.is-valid]="
              confirmPassword?.valid && (confirmPassword?.dirty || confirmPassword?.touched)
            "
            [class.is-invalid]="
              confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)
            "
          />
           <button (click)="toggleShowPassword()" class="btn btn-primary" type="button">
            <fa-icon [icon]="faEye"></fa-icon>
           </button>
          <div class="invalid-feedback">
            Password must Match.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2 " [disabled]="!forgotPasswordForm.valid">Change Password</button>
      
    </form>
  </div>
</div>
